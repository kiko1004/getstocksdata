<html>
	<head>
		<title>iamprediction</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />

		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<a class="logo" href="index.html">iAmPrediction</a>
				<nav>
					<a href="#menu">Menu</a>
				</nav>
			</header>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">
					<li><a href="index.html">Home</a></li>

				</ul>
			</nav>

		<!-- Banner -->
			<section id="banner">
				<div class="inner">
					<h1>iAmPrediction</h1>
					<p>Get data and use or model at<br />
					<a href="http://www.iamprediction.com/">iAmPrediction</a></p>
				</div>
				<video autoplay loop muted playsinline src="{{url_for('static', filename='banner.mp4')}}"></video>
			</section>

		<!-- Highlights -->
			<section class="wrapper">
				<form method="post" action="get-data">
										<div class="row gtr-uniform">
											<div class="col-6 col-12-xsmall">
												<label>Ticker</label>
												<input type="text" class="form-control" id="ticker" name="ticker" placeholder="TICKER">
											</div>



										</div>
					<br>
					<button type="submit" class="button primary">Get</button>
				</form>

			</section>

		<section class="wrapper">
{% for para in string_variable %}
    <p>{{para}}</p>
{% endfor %}
			</section>

		<!-- CTA -->
			<section id="cta" class="wrapper">
				<div class="inner">
					<h2>Make the most out of your trading!</h2>
				</div>

			</section>

		<!-- Testimonials -->


		<!-- Footer -->
			<footer id="footer">

			</footer>

		<!-- Scripts -->
			<script src="{{url_for('static', filename='jquery.min.js')}}"></script>
			<script src="{{url_for('static', filename='browser.min.js')}}"></script>
			<script src="{{url_for('static', filename='breakpoints.min.js')}}"></script>
			<script src="{{url_for('static', filename='util.js')}}"></script>
			<script src="{{url_for('static', filename='main.js')}}"></script>

	</body>
</html>
